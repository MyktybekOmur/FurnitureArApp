<ion-content [fullscreen]="true">
    <!--Header-->
    <div class="header">
        <h1><strong>Best Furniture</strong><br><strong>For Your House</strong> </h1>
        <div class="header__search">
            <div class="search">
                <ion-searchbar [(ngModel)]="searchKey" (ionChange)="search()" class="search__input"></ion-searchbar>
            </div>

        </div>
    </div>
    <!--Navigation-->
    <div class="slides ion-margin-bottom">
        <ion-slides class="sl" [options]="slidesOptions">
            <ion-slide class="sl__item">
                <ion-card class="sl__card {{classCh[0]}}" (click)="changeCategory(0,'')">
                    <ion-icon name="bed-sharp" size="large"></ion-icon>
                    <h2>Hepsi</h2>
                </ion-card>
            </ion-slide>
            <ion-slide class="sl__item" *ngFor="let item of cats;let i=index">
                <ion-card class="sl__card {{classCh[i+1]}}" (click)="changeCategory(i+1,item?.name)">
                    <ion-icon name="bed-sharp" size="large"></ion-icon>
                    <h2>{{item?.name}}</h2>
                </ion-card>
            </ion-slide>


        </ion-slides>
    </div>
    <ion-grid>
        <ion-row *ngIf="!searchKey">
            <ion-col size="6" sizeXs="6" sizeSm="6" [sizeMd]="4" [sizeLg]="3" *ngFor="let item of prds">
                <ion-card (click)="onClick(item)" *ngIf="item.category === categoryCh">
                    <img  src="{{item?.imageUrl?item?.imageUrl:'assets/img/products/prd_01.jpeg'}}" />
                    <ion-card-subtitle>{{item?.name}}</ion-card-subtitle>
                    <div class="subtitle">
                        <ion-card-subtitle>{{item?.content}}</ion-card-subtitle>
                        <ion-text>
                            {{item.price}} TL
                        </ion-text>
                    </div>
                </ion-card>
                <ion-card (click)="onClick(item)" *ngIf="!categoryCh">
                    <img  src="{{item?.imageUrl?item?.imageUrl:'assets/img/products/prd_01.jpeg'}}" />
                    <ion-card-subtitle>{{item.name}}</ion-card-subtitle>
                    <div class="subtitle">
                        <ion-card-subtitle>{{item.name}}</ion-card-subtitle>
                        <ion-text>
                            {{item?.price}} TL
                        </ion-text>
                    </div>

                </ion-card>
            </ion-col>
        </ion-row>
        <!--search results-->
        <ion-row *ngIf="searchKey">
            <ion-col size="6" sizeXs="6" sizeSm="6" [sizeMd]="4" [sizeLg]="3" *ngFor="let item of res">
                <ion-card>
                    <img src="{{item?.imageUrl?item?.imageUrl:'assets/img/products/prd_01.jpeg'}}" />
                    <ion-card-subtitle (click)="onClick(item)">{{item.name}}</ion-card-subtitle>
                </ion-card>

            </ion-col>
            <div class="no_results" *ngIf="res.length===0">
                <div>
                    <ion-icon name="receipt"></ion-icon>
                    <h3>Bo≈ü</h3>

                </div>
            </div>
        </ion-row>
    </ion-grid>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="dark">

            <ion-icon name="chatbubbles-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">

            <ion-fab-button color="light" href="https://api.whatsapp.com/send?phone=+905523371080">
                <ion-icon name="logo-whatsapp"></ion-icon>
            </ion-fab-button>


            <ion-fab-button color="light" href="tel:+905523371080 ">
                <ion-icon name="call-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light" href="https://myktybekomur.github.io/arweb/">
                <ion-icon name="logo-google"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light" href="https://www.instagram.com/omurbekov_mm?r=nametag">
                <ion-icon name="logo-instagram"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
