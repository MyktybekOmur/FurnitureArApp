<ion-header [translucent]="true" class="no-ion-bar">
    <ion-toolbar>
        <ion-title>
            Favorilerim
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list *ngIf="items.length>0">
        <ion-item-sliding *ngFor="let item of items">
            <ion-card>
                <ion-item (click)="onClick(item)">

                    <img src="assets/{{item.icon}}">

                    <ion-label>
                        <h2>{{item.name}}</h2>
                        <h3>{{item.category}}</h3>
                    </ion-label>
                    <!--<ion-icon name="star"></ion-icon>-->
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="dark">
                        <ion-icon (click)="removeItem(item.id)" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-card>
        </ion-item-sliding>


    </ion-list>
    <div class="no_results" *ngIf="items.length===0">
        <div>
            <ion-icon name="receipt"></ion-icon>
            <h3>Bo≈ü</h3>

        </div>
    </div>
</ion-content>
