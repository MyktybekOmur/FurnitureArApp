<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
        <ion-title>
            Favorilerim
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list *ngIf="items.length>0">
        <ion-item-sliding *ngFor="let item of items">
            <ion-card>
                <ion-item (click)="onClick(item)">

                    <img src="assets/{{item.icon}}">

                    <ion-label>
                        <h2>{{item.name}}</h2>
                        <h3>{{item.category}}</h3>
                    </ion-label>
                    <!--<ion-icon name="star"></ion-icon>-->
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="dark">
                        <ion-icon (click)="confirm(item.id)" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-card>
        </ion-item-sliding>


    </ion-list>
    <div class="no_results" *ngIf="items.length===0">
        <div>
            <ion-icon name="receipt"></ion-icon>
            <h3>Bo≈ü</h3>

        </div>
    </div>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="dark">

            <ion-icon name="chatbubbles-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">

            <ion-fab-button color="light" href="https://api.whatsapp.com/send?phone=+905523371080">
                <ion-icon name="logo-whatsapp"></ion-icon>
            </ion-fab-button>


            <ion-fab-button color="light" href="tel:+905523371080 ">
                <ion-icon name="call-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light" href="https://myktybekomur.github.io/arweb/">
                <ion-icon name="logo-google"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light" href="https://www.instagram.com/omurbekov_mm?r=nametag">
                <ion-icon name="logo-instagram"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
